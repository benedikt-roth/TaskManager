<div class="task-list">
    <task-input-item
        (submitTask)="handleTaskSubmit($event)">
    </task-input-item>
    <ul>
      <li *ngFor="let task of tasks$ | async">
        <task-item
           [task]="task"
           (completeTask)="handleTaskComplete($event)"
        ></task-item>
      </li>
    </ul>
</div>
